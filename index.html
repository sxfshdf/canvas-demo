<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="xxx" width=300 height=300></canvas>

  <ol class="colors clearfix">
    <li id="black" class="black active"></li>
    <li id="red" class="red "></li>
    <li id="blue" class="blue"></li>
    <li id="green" class="green"></li>
  </ol>
 
  
  <div class="nav">
    <div id="actions" class="actions">
      <svg id="brush" class="active icon">
        <use xlink:href="#icon-Brush"></use>
      </svg>
      <svg id="eraser" class="icon">
        <use xlink:href="#icon-eraser1"></use>
      </svg>
    </div>
    <ol class="width">
      <li id="thin" class="thin active"></li>
      <li id="middle" class="middle"></li>
      <li id="thick" class="thick"></li>
    </ol>
  </div>

  <div id="clear" class="clear">
    <svg class="icon">
      <use xlink:href="#icon-delete"></use>
    </svg>
  </div>
  <div id="save" class="save">
    <svg class="icon">
      <use xlink:href="#icon-Save"></use>
    </svg>
  </div>
  
  
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_840740_xt0zdyybkq.js"></script>
  
</body>
</html>
